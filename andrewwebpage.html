<!DOCTYPE html>
<html>

<head>
<script>
function selectDelete() {
	var selectBox = document.getElementById("cars");
	selectBox.remove(selectBox.selectedIndex)
}
function showImage() {
	var img = document.createElement("IMG");
 	img.src = "emma.jpg";
	img.width = 400;
	img.height = 400;
	document.getElementById("imageHolder").appendChild(img);
} 
</script>
</head>


<body>

<h1>Javascript HTML Basics</h1>

<select id="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>

<button type="button" onclick="selectDelete()">Select and Delete</button>
<button type="button" onclick="showImage()">Image Button</button>

<div id="imageHolder"> 

</div>

</body>
</html>
